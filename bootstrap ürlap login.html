<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Bootstrap css</title>
  <link rel="stylesheet" href="/bootstrap-4.4.1/bootstrap-4.4.1/dist/css/bootstrap.min.css">

</head>

<body>



  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">

        <h3>Email</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button  type="submit" class="btn btn-success">Submit</button>
        </form>

      </div>
      <div class="col-4"></div>
    </div>
  </div>



  <div class="container">

    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h3>Rendelés</h3>
        <form>
          <div class="form-group">
            <label for="feltét">Feltét</label>
            <select name="feltét" id="feltét" class="form-control">
              
            </select>
          </div>
          <div class="form-group">
            <label for="mennyiseg">Mennyiség</label>
            <input type="number" name="amount-input" id="mennyiseg" class="form-control">
            <small>
              Minimum 1, maximum 10 db
            </small>
          </div>
          <button  type="" class="btn btn-primary">Rendelés</button>
          <div class="form-group">
            Fizetendő: <span class="show-amount">0</span> Ft
          </div>

        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

  <script src="/JS/main.js"></script>
</body>

</html>

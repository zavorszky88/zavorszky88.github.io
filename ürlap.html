<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürlap</title>
    <link rel="stylesheet" href="/CSS/ürlap.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Személyes adatok</legend>
            <div>
                <label for="name">Név</label>
                <input id="name" type="text" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>

            </div>

        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>

            <h3>Szószok</h3>
            <div>
                <input type="checkbox" name="szósz" id="szósz">
                <label for="szósz">Kérek</label>

            </div>
            <div>
                <input type="radio" name="szósz" id="majonéz">
                <label for="majonéz">Majonéz</label>

            </div>
            <div>
                <input type="radio" name="szósz" id="ketchup">
                <label for="ketchup">Ketchup</label>
            </div>

        </fieldset>






    </form>

</body>

</html>
